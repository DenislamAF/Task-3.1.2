<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleting user</title>
</head>
<body>
<table border = "1">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>

    <tr th:each="list : ${list}">
        <td th:utext="${list.id}">id</td>
        <td th:utext="${list.name}">Name</td>
        <td th:utext="${list.lastName}">Last Name</td>
        <td th:utext="${list.age}">Age</td>
    </tr>
</table>
<br><br>
<form action="successfully-deleted" method="get">
    <input type="number" name="id" placeholder="Enter the id of the user being deleted"><br><br>
    <input type="submit" value="Delete">
</form>
</body>
</html>
